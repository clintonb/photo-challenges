<html lang="en" ng-app="photoChallenges" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Photo Challenges</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="assets/img/favicon.png" rel="shortcut icon" type="image/png">

  <link rel="stylesheet" href="assets/components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="assets/components/fontawesome/css/font-awesome.css">
  <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
<nav class="navbar navbar-default" role="navigation" bs-navbar>
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/"><i class="fa fa-camera"></i> Photo Challenges</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="navbar-collapse" ng-controller="NavBarCtrl">
      <ul class="nav navbar-nav">
        <li ng-class="{ active: isActive('/daily-challenges')}"><a href="#/daily-challenges">Daily Challenge</a></li>
        <li ng-class="{ active: isActive('/challenges')}"><a href="#/challenges">Challenges</a></li>
        <li ng-class="{ active: isActive('/photos')}"><a href="#/photos">Photos</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right" ng-show="user">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <img class="avatar" gravatar-src-once="user.email"> {{ user.username }}
            <b class="caret"></b>
          </a>
          <ul class="dropdown-menu">
            <li><a href="#/users/{{user.id}}">View Profile</a></li>
            <li><a href="#" ng-click="logout()"><i class="icon-signout"></i> Sign Out</a></li>
          </ul>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right" ng-hide="user">
        <li><a href="/users/sign_up">Sign Up</a></li>
        <li class=""><a>|</a></li>
        <li><a href="/users/sign_in">Sign In</a></li>
      </ul>
    </div>
    <!-- /.navbar-collapse -->
  </div>
  <!-- /.container-fluid -->
</nav>


<div class="container">
  <div ng-view></div>
  <footer class="footer">
    <div class="container">
      Photo Challenges v<span app-version></span> by <a href="http://clintonblackburn.com">Clinton Blackburn</a>
    </div>
  </footer>
</div>

<script src="assets/components/angular/angular.js"></script>
<script src="assets/components/angular-route/angular-route.js"></script>
<script src="assets/components/angular-resource/angular-resource.js"></script>
<script src="assets/components/angular-strap/dist/angular-strap.min.js"></script>
<script src="assets/components/angular-strap/dist/angular-strap.tpl.min.js"></script>
<script src="assets/components/angular-devise/lib/devise-min.js"></script>
<script src="assets/components/angular-gravatar/build/md5.js"></script>
<script src="assets/components/angular-gravatar/build/angular-gravatar.js"></script>
<script src="assets/components/angular-bootstrap/ui-bootstrap.min.js"></script>
<script src="assets/js/app.js"></script>
<script src="assets/js/services.js"></script>
<script src="assets/js/controllers.js"></script>
<script src="assets/js/filters.js"></script>
<script src="assets/js/directives.js"></script>
</body>
</html>
